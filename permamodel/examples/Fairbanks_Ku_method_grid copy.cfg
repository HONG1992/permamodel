#===============================================================================
# PermaModel Config File for: Ku_method
#===============================================================================
# Input
comp_status         | Enabled      | string    | component status {Enabled; Disabled}
in_directory        | .     | string    | input directory
out_directory       | .    | string    | output directory
permafrost_dir      | /Users/kang/Desktop/permamodel | string | root permafrost code directory
start_year          | 2013       | long      | begining of the simulation time [year]
end_year            | 2014       | long      | begining of the simulation time [year]
dt                  | 1.0        | float     | timestep for permafrost process [year]
lat_type        	| Time_Series     	 | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
lat					| ku_test/lat.txt			 |string 	 | Latitude 
lon_type        	| Time_Series     	 | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
lon					| ku_test/lon.txt			 |string 	 | Longitude 
T_air_type        	| Time_Series     	 | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
T_air             	| ku_test/tmp.txt     		 | string     | Mean annual air temperature [C]
A_air_type        	| Time_Series     	 | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
A_air             	| ku_test/amp.txt            | string     | Mean annual amplitude of air temperature [C]
h_snow_type       	| Time_Series    	| string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
h_snow            	| ku_test/hsn.txt         | string     | depth of snow [m]
rho_snow_type       | Time_Series    	| string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
rho_snow            | ku_test/rsn.txt         | string     | density of snow [kg m-3]
vwc_H2O_type       	| Time_Series    	 | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
vwc_H2O            	| ku_test/vwc.txt     | string     | soil volumetric water content [m3 m-3]
Hvgf_type           | Time_Series       | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
Hvgf                | ku_test/hvgf.txt    | string     | Height of vegetation in frozen period [m]
Hvgt_type           | Time_Series       | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
Hvgt                | ku_test/hvgt.txt    | string     | Height of vegetation in thawed period [m]
Dvf_type        	| Time_Series       | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
Dvf             	| ku_test/dvf.txt    | string     | Thermal diffusivity of vegetation in frozen period [m2 s]
Dvt_type         	| Time_Series       | string    | allowed input types {Scalar; Grid; Time_Series; Grid_Sequence}
Dvt              	| ku_test/dvt.txt    | string     | Thermal diffusivity of vegetation in thawed period[m2 s]
#===============================================================================
# Output 1
save_grid_dt        | 60.0     | float     | time interval between saved grids [sec]
SAVE_HS_GRIDS       | No    | string    | option to save grids of snow depth {Yes; No}
hs_gs_file          | [case_prefix]_2D-hsnow.nc       | string    | filename for grid stack of snow depth [m]
#===============================================================================
# Output 2
save_pixels_dt      | 60.0   | float     | time interval between time series values [sec]
SAVE_HS_PIXELS      | No   | string    | option to save time series of snow depth {Yes; No}
hs_ts_file          | [case_prefix]_0D-hsnow.txt       | string    | filename for time series of snow depth [m]
